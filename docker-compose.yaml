name: fastllm
services:
# arm-dev
  fastllm-arm-dev:
    command: 
      - sh
      - -c
      - |
        set -e
        mkdir -p /root/fastllm/log /var/run/celery
        rm -vf /var/run/celery/low_priority_worker.pid /var/run/celery/high_priority_worker.pid || true
        /root/fastllm/.venv/bin/celery --version || true
        /root/fastllm/.venv/bin/gunicorn --version || true

        nice -n 19 /root/fastllm/.venv/bin/celery multi start \
          low_priority_worker -A task -l info -P eventlet --concurrency=8 \
          --pidfile=/var/run/celery/low_priority_worker.pid \
          -f /root/fastllm/log/low_priority_celery.log -Q low_priority

        nice -n 0 /root/fastllm/.venv/bin/celery multi start \
          high_priority_worker -A task -l info -P eventlet --concurrency=8 \
          --pidfile=/var/run/celery/high_priority_worker.pid \
          -f /root/fastllm/log/high_priority_celery.log -Q high_priority

        exec /root/fastllm/.venv/bin/gunicorn \
          -w 2 -k gevent -b 0.0.0.0:5000 \
          --timeout 120 --graceful-timeout 30 \
          app:app
    container_name: fastllm-server
    build:
      target: arm-dev
      context: ../
      dockerfile: docker/dockerfile
    image: swr.cn-southwest-2.myhuaweicloud.com/ictrek/fastllm:arm_dev_1.2.65
    healthcheck:
      test:
        - CMD-SHELL
        - curl http://localhost:5000/health_check
      timeout: 10s
      interval: 10s
      retries: 3
      start_period: 100s
    depends_on:
      elasticsearch-arm-dev:
        condition: service_healthy
        required: true
      mariadb-arm-dev:
        condition: service_healthy
        required: true
      minio-arm-dev:
        condition: service_healthy
        required: true
      redis-arm-dev:
        condition: service_healthy
        required: true
    networks:
      fastllm:
        ipv4_address: 172.28.1.2
    ports:
      - 25000:5000
      - 2222:22
      - 20021:21
    profiles:
      - arm-dev
    restart: always
    stdin_open: true
    tty: true
    volumes:
      - /data/jzy/resource/deepdoc:/root/fastllm/res/deepdoc
      - /data/jzy/resource/model/bge-m3:/root/fastllm/res/model/bge-m3
      - /data/jzy/resource/model/vits-melo-tts-zh_en:/root/fastllm/res/model/vits-melo-tts-zh_en
      - /data/jzy/resource/model/Spark-TTS-0.5B:/root/fastllm/res/model/Spark-TTS-0.5B
      - /data/jzy/resource/nltk_data:/root/nltk_data
      - /data/jzy/resource/model/BGE-VL-large:/root/fastllm/res/model/BGE-VL-large
      - /data/jzy/resource/model/opus-mt-zh-en:/root/fastllm/res/model/opus-mt-zh-en
      - /data/jzy/resource/model/SenseVoiceSmall:/root/fastllm/res/model/SenseVoiceSmall
      - /data/jzy/resource/user:/root/user
      - /data/jzy/shell:/root/shell
      - /data/jzy/output:/root/output
    environment:
      MARIADB_HOST: 172.28.1.3
      MARIADB_PORT: 3306
      MARIADB_USER: root
      MARIADB_PASSWORD: Mm123456
      ELASTICSEARCH_HOST: 172.28.1.4
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_USER: elastic
      ELASTICSEARCH_PASSWORD: Ee123456
      MINIO_HOST: 172.28.1.5
      MINIO_PORT: 9000
      MINIO_USER: minioadmin
      MINIO_PASSWORD: minioadmin
      REDIS_HOST: 172.28.1.6
      REDIS_PORT: 6379
      REDIS_USER: default
      REDIS_PASSWORD: Rr123456
      REDIS_DB: 0
      OLLAMA_HOST: 172.28.1.1
      OLLAMA_PORT: 22299
      NICE_OLLAMA_PORT: 22298
      CHAT_MODEL: ictrek/qwen3:1.7b16k
      CHAT_COT_MODEL: ictrek/qwen3:1.7b16k
      SUMMARY_MODEL: ictrek/qwen3:1.7b16k
  mariadb-arm-dev:
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
      - --max-connections=3000
    container_name: fastllm-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: Mm123456
      MARIADB_DATABASE: fastllm
    image: swr.cn-southwest-2.myhuaweicloud.com/ictrek-arm/mariadb:11
    healthcheck:
      test:
        - CMD
        - healthcheck.sh
        - --connect
        - --innodb_initialized
      timeout: 10s
      interval: 10s
      retries: 50
    networks:
      fastllm:
        ipv4_address: 172.28.1.3
    volumes:
      - /data/jzy/volume/mariadb/data:/var/lib/mysql
    ports:
      - 23306:3306
    profiles:
      - arm-dev
    restart: always
  elasticsearch-arm-dev:
    container_name: fastllm-elasticsearch
    environment:
      ELASTIC_PASSWORD: "Ee123456"
      ES_JAVA_OPTS: -Xms750m -Xmx750m
      cluster.routing.allocation.disk.threshold_enabled: "false"
      discovery.type: single-node
      xpack.security.enabled: "true"
      xpack.security.http.ssl.enabled: "false"
      xpack.security.transport.ssl.enabled: "false"
    image: swr.cn-southwest-2.myhuaweicloud.com/ictrek-arm/elasticsearch:8.17.2
    healthcheck:
      test:
        - CMD-SHELL
        - curl http://elastic:Ee123456@localhost:9200
      timeout: 10s
      interval: 10s
      retries: 50
    networks:
      fastllm:
        ipv4_address: 172.28.1.4
    volumes:
      - /data/jzy/volume/elasticsearch/data:/usr/share/elasticsearch/data
      - /data/jzy/volume/elasticsearch/log:/usr/share/elasticsearch/logs
    ports:
      - 29200:9200
    profiles:
      - arm-dev
    restart: always
  minio-arm-dev:
    command:
      - server
      - /data
    container_name: fastllm-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    image: swr.cn-southwest-2.myhuaweicloud.com/ictrek-arm/minio:RELEASE.2021-04-22T15-44-28Z
    healthcheck:
      test:
        - CMD-SHELL
        - curl -i http://localhost:9000/minio/health/live
      timeout: 10s
      interval: 10s
      retries: 50
    networks:
      fastllm:
        ipv4_address: 172.28.1.5
    ports:
      - 29000:9000
    profiles:
      - arm-dev
    restart: always
    volumes:
      - /data/jzy/volume/minio/data:/data
      - /data/jzy/volume/minio/config:/root/.config
  redis-arm-dev:
    container_name: fastllm-redis
    environment:
      REDIS_ARGS: --requirepass Rr123456
    image: swr.cn-southwest-2.myhuaweicloud.com/ictrek-arm/redis:latest
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli -a Rr123456 ping
      timeout: 10s
      interval: 10s
      retries: 50
    networks:
      fastllm:
        ipv4_address: 172.28.1.6
    ports:
      - 26379:6379
    profiles:
      - arm-dev
    restart: always
    volumes:
      - /data/jzy/volume/redis/data:/data

